 <ion-app>
<ion-header>
		<ion-toolbar justify-content-center>
			<ion-title>Login</ion-title>
		</ion-toolbar>
	</ion-header>
<ion-content>
<form>
	<ion-list>
		<ion-item>
			<ion-label position="floating">
				<ion-icon name="person"></ion-icon> User Name
			</ion-label>
			<ion-input type="text" value="mahesh" [(ngModel)]="user_name" name="user_name" event="ionBlur">
			</ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">
				<ion-icon name="unlock"></ion-icon> Password
			</ion-label>
			<ion-input type="password" value="mahesh08" [(ngModel)]="password" name="password">
			</ion-input>
		</ion-item>
    
    <ion-button expand="block" color="primary" (click)="login()">Login</ion-button>
	</ion-list>
	<a href="#">Forgot password?</a>
</form>
</ion-content>
 </ion-app>
